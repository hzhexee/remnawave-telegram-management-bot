services:
  remnawave-telegram-management-bot:
    container_name: remnawave-telegram-management-bot
    image: hzhexee/remnawave-telegram-management-bot:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - remnawave-network
      # Если бот запускается не на VPS где стоит панель
      # - bot-network
    # Настройки для health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  remnawave-network:
    external: true
  # Или если запускается не на VPS, где стоит панель
  # bot-network:
  #   driver: bridge
